<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Activities Tracker</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <script src="./all.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="todo-app">
        <p class="alert">alert!</p>
        <h1>activities</h1>
        <!-- form -->
        <form class="form">
          <input
            type="text"
            id="text-input"
            placeholder="eg. read the qur'an"
          />
          <!-- <button type="submit" >add</button> -->
          <input type="submit" value="add" class="add-activity-btn" />
        </form>

        <!-- generated list -->
        <div id="todo-list"></div>
        <button class="clear">clear list</button>
      </section>
    </main>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
